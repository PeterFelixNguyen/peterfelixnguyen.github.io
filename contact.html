    <div class="content-body">
      <div class="header">
        <div class="name-logo">

        </div>

      <div class="main-block">
        <div class="right-col">
          <div class="tab-content no-min-height" style="border-top-style: none !important;">
            <div class="container-fluid">
              <div class="row contacts">
                <div class="col-sm-12 col-md-5 col-lg-5">
                  <div id="toast">Content copied</div>
                  <section class="contained">
                    <h2 class="blue-heading">Phone <img class="material-icon" onclick="copy('#phone')" style="float:right; width: 36px; cursor:pointer;" src="ximages/material-icon-copy-white.png"></img></h2>
                    <h4 class="no-separator">
                      <a class="link-black" href="tel:9096530282">
                        <span class="glyphicon glyphicon-phone-alt"></span>
                        <span id="phone">(909) 653-0282</span>
                      </a>
                    </h4>
                  </section>
                  <section class="contained">
                    <h2 class="blue-heading">Email <img class="material-icon" onclick="copy('#email')" style="float:right; width: 36px; cursor:pointer;" src="ximages/material-icon-copy-white.png"></img></h2>
                    <h4 class="no-separator">
                      <a class="link-black" href="mailto:peterfelixnguyen@gmail.com">
                        <span class="glyphicon glyphicon-envelope"></span>
                        <span id="email">peterfelixnguyen@gmail.com</span>
                      </a>
                    </h4>
                  </section>
                  <section class="contained">
                    <h2 class="blue-heading">Social Media</h2>

                    <h2 class="blue-heading">Send me an email</h2>
                    <div style="padding-top: 0px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px;">
                      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/peterfelixnguyen@gmail.com" method="post">
                        <fieldset id="fs-frm-inputs">
                          <label for="full-name">Full Name</label>
                          <input type="text" name="name" id="full-name" placeholder="" required="">
                          <label for="email-address">Email Address</label>
                          <input type="email" name="_replyto" id="email-address" placeholder="" required="">
                          <label for="message">Message</label>
                          <textarea rows="5" name="message" id="message" placeholder="" required=""></textarea>
                          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                        </fieldset>
                        <input type="submit" class="form-style" value="Submit">
                      </form>
                    </div>
